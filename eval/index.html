<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,minimum-scale=1" />
    <title>Login</title>
  </head>
  <body>
    <div class="login">
      <h1>Login</h1>
      <form action="/auth" method="post">
        <input
          type="text"
          name="name"
          placeholder="Username"
          id="username"
          required
        />

        <input
          type="password"
          name="password"
          placeholder="Password"
          id="password"
          required
        />
        <input type="submit" value="Login" />
      </form>
    </div>
  </body>
</html>
